name: Building


env:
  AZURE_WEBAPP_NAME: pf1514-ping
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  REPO: ${GITHUB_REPOSITORY,,}


on:
  push:
    branches: [ "aula" ]
 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login  ${{ env.REGISTRY }}
      run: docker login -u acnaweb -p dckr_pat_u17E3PyxXSMOt65xb-tIHf73Gvw
    - name: build image
      run: docker build -t ${{env.REPO}}:${{ github.sha }} .
    - name: push to docker
      run: docker push ${{env.REPO}}:${{ github.sha }}

  deploy:
   
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{env.AZURE_WEBAPP_NAME}}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: '${{env.REGISTRY}}/${{env.REPO}}::${{ github.sha }}' 