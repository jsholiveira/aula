name: Building

on:
  push:
    branches: [ "aula" ]
 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      run: docker login -u acnaweb -p dckr_pat_u17E3PyxXSMOt65xb-tIHf73Gvw
    - name: build image
      run: docker build -t acnaweb/ping .
    - name: push to docker
      run: docker push acnaweb/ping 

  deploy:
   
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: "1.11.x"
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: acnaweb-ping
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'ghcr.io/acnaweb/ping:latest' 