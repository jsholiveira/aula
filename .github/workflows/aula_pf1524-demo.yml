# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pf1524-demo

on:
  push:
    branches:
      - aula
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8a0ea87da0294dc6a7a3238e8f00410d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_28c58dab62074b418d5202c6abb8bd39 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8a0ea87da0294dc6a7a3238e8f00410d }}/acnaweb/ping:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pf1524-demo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1743ebd5afa24354b3b8b17a91bc36fb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8a0ea87da0294dc6a7a3238e8f00410d }}/acnaweb/ping:${{ github.sha }}'